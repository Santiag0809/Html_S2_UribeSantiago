<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro - Mi web</title>
</head>
<body>
<form action="" method="post">
    <h1>Formulario de Registro</h1>
    <label for="nombre">Nombre:</label><br>
    <input type="text" id="nombre" name="nombre" maxlength="50" required><br><br>
    <label for="apellido">Apellido</label><br>
    <input type="text" id="apellido" name="apellido" maxlength="50" required><br><br>
     <form action="#" method="get">
    <p>Selecciona tu género:</p>
    <label>
      <input type="radio" name="genero" required>
      Masculino
    </label><br>

    <label>
      <input type="radio" name="genero" required >
      Femenino
    </label><br><br>
    <label for="correo">Correo electrónico:</label><br>
    <input type="email" id="correo" name="correo" required><br><br>
    <label for="contraseña">Contraseña</label><br>
    <input type="password" id="contraseña" name="contraseña required"><br>
    
    <label>
      <input type="checkbox" name="novedades" required>
      Deseo recibir información sobre novedades y ofertas
    </label><br>

    <label>
      <input type="checkbox" name="condiciones" required>
      Declaro haber leído y aceptar las condiciones generales del programa y la normativa sobre protección de datos
    </label><br><br>

    <label for="poblacion">Población:</label><br>
    <select id="poblacion" name="poblacion" required>
      <option value="Bucaramanga">Bucaramanga</option>
      <option value="Giron">Giron</option>
      <option value="Floridablanca">Floridablanca</option>
      <option value="Piedecuesta">Piedecuesta</option>
    </select><br><br>

    
    <label for="descripcion">Descripción:</label><br>
    <textarea id="descripcion" name="descripcion" rows="4" cols="40"></textarea><br><br>

    <a href="imagencita/5f6f0cc5877d1076d3eccdc4b0d5964d.gif" target="_blank">
        <input type="button" value="Enviar">
</a>
</form>
</form>
</body>
</html>
